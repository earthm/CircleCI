machine:
  timezone:
    Asia/Bangkok
  php:
    version: 5.6.25
  hosts:
    app.test: 127.0.0.1
dependencies:
  pre:
    - echo "memory_limit = 64M" > /opt/circleci/php/$(phpenv global)/etc/conf.d/memory.ini
  override:
    - composer install --prefer-source --no-interaction --no-dev
test:
  override:
    - vendor/bin/phpunit
